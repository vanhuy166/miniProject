<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App (NguyenVanHuy)</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/image/Nike Zoom KD 12.png" sizes="96x96">
</head>

<body>
    <div class="weather">
        <input type="text" class="search" placeholder="Search...">
        <div class="content">
            <h1 class="capital">
                <span class="city">Ha noi</span>
                <span>,</span>
                <span class="country">VN</span>
            </h1>
            <div class="time">
                21:14:53, 10/6/2022
            </div>
            <div class="temperature">
                <span class="valueTemp">15</span>
                <span><sup>o</sup>C</span>
            </div>
            <div class="short-desc">Clouds</div>
            <div class="more-desc">
                <div class="visibility">
                    <i class="fa-solid fa-eye"></i>
                    <p><span>10000</span> (m)</p>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <p><span>1.6</span> (m/s)</p>
                </div>
                <div class="cloud">
                    <i class="fa-solid fa-cloud-sun"></i>
                    <p><span>22</span> (%)</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
