<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Piano</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <h2>Type And Enjoy</h2>
        <button class="key-q">
            <audio src="./assets/videos/Q.mp3"></audio>
            <span>Q</span>
        </button>
        <button class="key-w">
            <audio src="./assets/videos/W.mp3"></audio>
            <span>W</span>
        </button>
        <button class="key-e">
            <audio src="./assets/videos/E.mp3"></audio>
            <span>E</span>
        </button>
        <button class="key-r">
            <audio src="./assets/videos/R.mp3"></audio>
            <span>R</span>
        </button>
        <button class="key-t">
            <audio src="./assets/videos/T.mp3"></audio>
            <span>T</span>
        </button>
        <button class="key-y">
            <audio src="./assets/videos/Y.mp3"></audio>
            <span>Y</span>
        </button>
        <button class="key-u">
            <audio src="./assets/videos/U.mp3"></audio>
            <span>U</span>
        </button>
        <button class="key-i">
            <audio src="./assets/videos/I.mp3"></audio>
            <span>I</span>
        </button>
        <button class="key-o">
            <audio src="./assets/videos/O.mp3"></audio>
            <span>O</span>
        </button>
        <button class="key-p">
            <audio src="./assets/videos/P.mp3"></audio>
            <span>P</span>
        </button>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
