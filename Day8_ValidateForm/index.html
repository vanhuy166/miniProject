<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form validator (NguyenVanHuy)</title>
    <!-- <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <form>
            <h1>Register</h1>
            <div class="form-control">
                <input id="username" type="text" placeholder="Username">
                <span></span>
                <small></small>
            </div>
            <div class="form-control">
                <input id="email" type="text" placeholder="Email">
                <span></span>
                <small></small>
            </div>
            <div class="form-control">
                <input id="password" type="password" placeholder="Password">
                <span></span>
                <small></small>
            </div>
            <div class="form-control">
                <input id="confirm-password" type="password" placeholder="Confirm Password">
                <span></span>
                <small></small>
            </div>
            <button class="btn-submit" type="submit">Login</button>
            <div class="sign-up_link">
                not a member? <a href="#">Signup</a>
            </div>
        </form>
    </div>


    <script src="./assets/js/app.js"></script>
</body>

</html>
